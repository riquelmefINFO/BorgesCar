<!--Caixa de contato-->
<div class="contact-box">
  <form class="form"> 
    <h2>Entre em contato conosco!</h2>
    <input type="text" class="input-field" placeholder="Seu Nome" name="name" required>
    <input type="text" class="input-field" placeholder="Seu Email" name="email" required>  
    <textarea type="text" class="input-field textarea-field" placeholder="Sua Mensagem" name="mesage"></textarea>
    <button type="submit" class="btn">Enviar Mensagem</button>
  </form>
</div>
 <!--Caixa de contato FIM-->
